<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" />
  </head>
  <body>
    <div class="container">
        <div class="card">
            <div class="img-top">
                <img src="img/illustration-hero.svg" alt="">
            </div>
            <p class="title">Order Summary</p>
            <p class="text">You can now listen to millions of song, audiobook, and podcasts on any device anywhere you like!</p>
            <div class="card-music">
                <img src="img/icon-music.svg" alt="">
                <div class="plan">
                    <p class="annual">Annual Plan</p>
                    <p class="value">$59.99/year</p>
                </div>
                <a href="google.com">Change</a>
            </div>
            <button><a href="google.com">Proceed to Payment</a></button>
            <a href="google.com" class="cancel">Cancel Order</a>
        </div>

    </div>





  </body>
</html>
